<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otpless</title>
    <script src="https://otpless.com/auth.js"></script>
</head>
<body>

    <div id="otpless"></div>
    
    
<script>
      function otpless(otplessUser) {
        localStorage.setItem('userDetails',JSON.stringify(otplessUser))
      
        const usedetails = JSON.parse(JSON.stringify(otplessUser));
        console.log(usedetails);
        document.getElementById('otpless').innerHTML = `
        Hi, <h2>${usedetails.waName}</h2>
        Your Mobile Number :, <h2>${usedetails.waNumber}</h2>
        Email : <p>${usedetails.email.email}</p>
        `;
      }
</script>
</body>
</html>
